<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form th:action="@{''}" method="post">
            <div class="row">
                <input type="text" class="form-control" th:value="${transaction.getId()}">
            </div>
            <div class="row">
                <label class="form-label">DATE:</label>
                <input type="date" class="form-control" name="date" th:value="${transaction.getDate()}">
            </div>
            <div class="row">
                <label class="form-label">NAME:</label>
                <input type="text" class="form-control" name="name" th:value="${transaction.getName()}">
            </div>
            <div class="row">
                <label class="form-label">DEBIT:</label>
                <input type="number" class="form-control" name="debit" th:value="${transaction.getDebit()}">
            </div>
            <div class="row">
                <label class="form-label">CREDIT:</label>
                <input type="number" class="form-control" name="credit" th:value="${transaction.getCredit()}">
            </div>
            <div class="row">
                <button class="btn btn-success">UPDATE TRANSACTION</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
