<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/style-for-about.css" rel="stylesheet">
</head>
<body>
    <div class="container" id="about-main">
        <form th:action="@{'/finance/update-transaction'}" method="post" id="about-main-form">
            <div class="row" id="about-id">
                <input type="hidden" class="form-control" name="id" id="about-id-text" th:value="${transaction.getId()}">
            </div>
            <div class="row" id="about-date">
                <label class="form-label" for="about-date-input">DATE:</label>
                <input type="date" class="form-control" name="date" th:value="${transaction.getDate()}" id="about-date-input">
            </div>
            <div class="row" id="about-name">
                <label class="form-label" for="about-name-input">NAME:</label>
                <input type="text" class="form-control" name="name" th:value="${transaction.getName()}" id="about-name-input">
            </div>
            <div class="row" id="about-debit">
                <label class="form-label" for="about-debit-input">DEBIT:</label>
                <input type="number" class="form-control" name="debit" th:value="${transaction.getDebit()}" id="about-debit-input">
            </div>
            <div class="row" id="about-credit">
                <label class="form-label" for="about-credit-input">CREDIT:</label>
                <input type="number" class="form-control" name="credit" th:value="${transaction.getCredit()}" id="about-credit-input">
            </div>
            <div class="row" id="about-submit">
                <button class="btn btn-success" id="about-submit-btn">UPDATE TRANSACTION</button>
            </div>
            <div class="row" id="about-cancel">
                <a class="btn btn-primary" th:href="@{'/finance'}" id="about-button-cancel">CANCEL</a>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
