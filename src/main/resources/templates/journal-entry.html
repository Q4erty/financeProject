<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/style-for-journal-entry.css">
</head>
<body>
    <div class="container" id="main">
        <div class="row" id="top-buttons">
            <a class="btn btn-success" th:href="@{'/finance/add-transaction'}" id="add">ADD</a>
            <a class="btn btn-success" th:href="@{'/finance/trial-balance'}" id="trialBalanceButton">Trial Balance</a>
        </div>

        <div class="row" th:each="tran : ${list}" id="daughterOfMain">

            <div class="col-md-1" id="id">
                <span th:text="${tran.getId()}" id="textOfId"></span>
            </div>

            <div class="col-md-2" id="date">
                <span th:text="${tran.getDate()}" id="textOfDate"></span>
            </div>

            <div class="col-md-3" id="name">
                <span th:text="${tran.getName()}" id="textOfName"></span>
            </div>

            <div class="col-md-2" id="debit">
                <span th:text="${tran.getDebit()}" id="textOfDebit"></span>
            </div>

            <div class="col-md-2" id="credit">
                <span th:text="${tran.getCredit()}" id="textOfCredit"></span>
            </div>

            <div class="col-md-2" id="buttons">
                <a class="btn btn-primary" th:href="@{'/finance/about/' + ${tran.getId()}}" id="details">DETAILS</a>
                <form th:action="@{'/finance/delete/' + ${tran.getId()}}" method="post" id="delete">
                    <button type="submit" class="btn btn-danger">DELETE</button>
                </form>
            </div>

        </div>


    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>
</html>
