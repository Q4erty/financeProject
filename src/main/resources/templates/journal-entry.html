<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row" th:each="tran : ${list}">

            <div class="col-md-1" style="border: black 1px dotted;">
                <h1 th:text="${tran.getId()}"></h1>
            </div>

            <div class="col-md-2" style="border: black 1px dotted;">
                <h1 th:text="${tran.getDate()}"></h1>
            </div>

            <div class="col-md-3" style="border: black 1px dotted;">
                <h1 th:text="${tran.getName()}"></h1>
            </div>

            <div class="col-md-2" style="border: black 1px dotted;">
                <h1 th:text="${tran.getDebit()}"></h1>
            </div>

            <div class="col-md-2" style="border: black 1px dotted;">
                <h1 th:text="${tran.getCredit()}"></h1>
            </div>

            <div class="col-md-2">
                <a class="btn btn-primary" th:href="@{'/finance/about/' + ${tran.getId()}}">DETAILS</a>
            </div>

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>
</html>
