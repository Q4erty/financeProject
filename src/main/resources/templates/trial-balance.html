<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trial Balance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/style-for-trial-balance.css">
</head>
<body>
<div class="container" id="main">
    <h1 class="text-center md-4" id="trial-title">Trial Balance</h1>

    <div class="row" id="headers">
        <div class="col-md-4" id="header-1">Name</div>
        <div class="col-md-4" id="header-2">Total Debit</div>
        <div class="col-md-4" id="header-3">Total Credit</div>
    </div>

    <div class="row" th:each="entry : ${trialBalance}" id="entryRow">
        <div class="col-md-4" id="trial-name">
            <span th:text="${entry.name}" id="trial-name-text"></span>
        </div>
        <div class="col-md-4" id="trial-debit">
            <span th:text="${entry.totalDebit}" id="trial-debit-text"></span>
        </div>
        <div class="col-md-4" id="trial-credit">
            <span th:text="${entry.totalCredit}" id="trial-credit-text"></span>
        </div>
    </div>

    <a class="btn btn-primary md-4" th:href="@{'/finance'}" id="trial-cancel">BACK</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
</script>
</body>
</html>
